      <div class="casino__search hidden-lg-down" (clickOutside)="showResults = false">
        <div class="search__input">
          <input type="text" placeholder="{{'casino.c10' | translate}}" (click)="showAdvancedSearch()">

          <div class="casino__search_results" [ngClass]="{'show_it' : showResults}">
            <div class="casino__search_results_sub">
              <div *ngIf="noGames" class="empty">No game found</div>
              <div *ngFor="let game of gamesArray" class="result_row" (click)="runGame(game)">
                <img [src]="game.icon_2" [alt]="game.name">
